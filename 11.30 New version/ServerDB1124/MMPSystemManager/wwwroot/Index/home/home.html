<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../UI_form/UICss.css" type="text/css" rel="stylesheet">
    <link href="home.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../../jquery.js" charset="gb2312"></script>
    <script type="text/javascript" src="./home.js" charset="gb2312"></script>
    <script type="text/javascript" src="../UI_form/UIJs.js" charset="gb2312"></script>
</head>
<body>
    <div class="container">

        <!-- --------------------导航--------------- -->
        <div class="menu">
            <div id="Logo">

            </div>
            <div id="menu_region">
                <ul id="menu_tag_total">
                    <li class="menu_tag">
                        <div id="Home">
                        <p class="p">首页</p>
                        </div>
                    </li>
                    <li class="menu_tag">
                        <div id="Admin">
                            <p class="p">管理员</p>
                        </div>
                    </li>
                    <li class="menu_tag">
                        <div id="User">
                            <p class="p">用户</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- --------------------内容-------------------- -->
        <div class="content">

            <!-- -------导航栏-------- -->
            <div class="index">
                <div class="index_square" id="useless"></div>
                <div class="index_square" id="Search">
                    <div class="search_square">
                        <div class="search_ico"></div>
                        <select id="seach_name">
                            <option value="adminid">管理员身份证号</option>
                            <option value="adminname">管理员姓名</option>
                            <option value="username">用户姓名</option>
                            <option value="usertelephone">用户电话</option>
                        </select>
                        <input id="search_text" type="text" placeholder="Search...">
                    </div>
                </div>
                <div class="index_square" id="Notice">
                    <div class="mail_other"></div>
                    <div class="mail_notice"></div>
                </div>
                <div class="index_square" id="Myaccount">
                    <div class="profile"></div>
                    <div class="name_text"></div>
                    <div class="expend"></div>
                </div>
            </div>
            <div class="home_title">
                <p><b><i>Home ></i></b></p>
            </div>

            <div class="Statistic_num_square">
                <div class="Statistic_num" id="user_total">
                    <div class="Statistic_ico"></div>
                    <div class="Statistic_text">
                        <h3>User</h3>
                    </div>
                </div>
                <div class="Statistic_num" id="admin_total">
                    <div class="Statistic_ico"></div>
                    <div class="Statistic_text">
                        <h3>Admin</h3>
                    </div>
                </div>
                <div class="Statistic_num" id="picture_total">
                    <div class="Statistic_ico"></div>
                    <div class="Statistic_text">
                        <h3>Photo</h3>
                    </div>
                </div>
                <div class="Statistic_num" id="cash_total">
                    <div class="Statistic_ico"></div>
                    <div class="Statistic_text">
                        <h3>Position</h3>
                    </div>
                </div>
            </div>
            <div class="Statistic">

            </div>
            <div class="copyright">
                <p>Copyright © 2017. All rights reserved.</p>
            </div>
        </div>

    </div>
</body>
</html>
