<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../UI_form/UICss.css" type="text/css" rel="stylesheet">
    <link href="user_detail.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../../../jquery.js" charset="gb2312"></script>
    <script type="text/javascript" src="./user_detail.js" charset="gb2312"></script>
    <script type="text/javascript" src="../../UI_form/UI_detail_add_admin_user.js" charset="gb2312"></script>
</head>
<body>
    <div class="container">


        <!-- --------------------导航--------------- -->
        <div class="menu">
            <div id="Logo">

            </div>
            <div id="menu_region">
                <ul id="menu_tag_total">
                    <li class="menu_tag">
                        <div id="Home">
                            <p class="p">首页</p>
                        </div>
                    </li>
                    <li class="menu_tag">
                        <div id="Admin">
                            <p class="p">管理员</p>
                        </div>
                    </li>
                    <li class="menu_tag">
                        <div id="User">
                            <p class="p">用户</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- --------------------内容-------------------- -->
        <div class="content">
            <div class="index">
                <div class="index_square" id="useless"></div>
                <div class="index_square" id="Search">
                    <div class="search_square">
                        <div class="search_ico"></div>
                        <input id="search_text" type="text" placeholder="Search...">
                    </div>
                </div>
                <div class="index_square" id="Notice">
                    <div class="mail_other"></div>
                    <div class="mail_notice"></div>
                </div>
                <div class="index_square" id="Myaccount">
                    <div class="profile"></div>
                    <div class="name_text"></div>
                    <div class="expend"></div>
                </div>
            </div>
            <div class="home_title">
                <p><b><i>Home > Admin > User_detail</i></b></p>
            </div>

            <div class="detail_region">
                <div class="detail">
                    <div class="user_table">
                        <table class="table">
                            <tbody>

                                <tr>
                                    <td>编号</td>
                                    <td><input type="text" class="user_info_detail" id="UserNumber" disabled="disabled" /></td>
                                    <td>微信号</td>
                                    <td><input type="text" class="user_info_detail" id="UserWechatName" disabled="disabled" /></td>
                                </tr>

                                <tr>
                                    <td>身份证号</td>
                                    <td><input type="text" class="user_info_detail" id="UserId" disabled="disabled" /></td>
                                    <td>姓名</td>
                                    <td><input type="text" class="user_info_detail" id="UserName" disabled="disabled" /></td>
                                </tr>


                                <tr>
                                    <td>联系电话</td>
                                    <td><input type="text" class="user_info_detail" id="UserContactPhone" disabled="disabled" /></td>
                                    <td>邮箱</td>
                                    <td><input type="text" class="user_info_detail" id="UserContactEmail" disabled="disabled" /></td>
                                </tr>

                                <tr>
                                    <td>用户人脸信息</td>
                                    <td><input type="text" class="user_info_detail" id="UserFacepict" disabled="disabled" /></td>
                                    <td>拍照时间</td>
                                    <td><input type="text" class="user_info_detail" id="UserPicTime" disabled="disabled" /></td>
                                </tr>

                                <tr>
                                    <td>备注</td>
                                    <td><input type="text" class="user_info_detail" id="Remark" disabled="disabled" /></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <div class="copyright">
                <p>Copyright © 2017. All rights reserved.</p>
            </div>
        </div>

    </div>
</body>
</html>
